name: facemark_attendance
description: AI-powered facial recognition attendance system for seamless student tracking and record management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  go_router: ^14.0.0
  
  # State Management
  provider: ^6.1.2
  
  # Camera & Media
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  video_player: ^2.8.2
  
  # Storage & Data
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  
  # HTTP & API
  http: ^1.2.0
  
  # Animations
  animations: ^2.0.11
  
  # UI Components
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

